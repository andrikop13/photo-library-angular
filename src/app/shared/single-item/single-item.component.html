<mat-card class="example-card" *ngIf="photo">
  <img mat-card-image [src]="photoUrl" alt="Photo of a Shiba Inu" />
  <mat-card-actions>
    <button mat-button *ngIf="!photo.favorite" (click)="addToFavorite(photo)">
      Add to favorites &hearts;
    </button>
    <span *ngIf="photo.favorite"
      ><div class="heart">&hearts;</div>
      <ng-content></ng-content
    ></span>
  </mat-card-actions>
</mat-card>
